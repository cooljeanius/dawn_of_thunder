    [story]
        [part]
            story= _ "As soon as Fiannon accepted the High Lord's request, he got his seal. But the seal wasn't a ring, nor was it some kind of parchment or similar. Instead, a big emblem appeared on Fiannon's shoulder. He tried to rub it away, but it was persistent and didn't go away."
            background=story/seal.jpg
        [/part]
        [part]
            # FIXME: the background image shows that the "a" is in fact lowercase; but if it's for "athenwood" then that's a misspelling, because that's supposed to be capitalized, so... I'm not sure how to rewrite this:
            story= _ "It was a stylized, golden a for athenwood with falling stars in the background, an important sign in elvish mythology and history. It was said that the enlightened Eloh once appeared on one of these falling stars, to land on earth. By giving him this persistent sign, Eldrim made him an important person under the Elves, but unknowingly also bound Fiannon's destiny."
            background=story/seal.jpg
        [/part]

        [part]
            story= _ "And so the former Garrison went northeast following the River upwards, in direction of the Wesnothian Kingdom, until after three days of march they arrived at the northern end of the forest."
            background=story/waterfall.jpg
        [/part]
        [part]
            story= _ "Here was located another Outpost, but it was little more than a camp, because normally, due to its closeness to Wesnoth, few foes dared to approach the elves from here."
            background=story/forestgate.jpg
        [/part]
        [part]
            story= _ "But something was wrong. They could already hear the sounds of swords clashing against each other and of arrows striking through shields, flesh, and armor from miles away."
            background=story/map.png
        [/part]
    [/story]
