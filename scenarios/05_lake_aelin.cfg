    [event]
        name=start
        [message]
            speaker=Fiannon
            message= _ "Look, this Outpost is being attacked!"
        [/message]
        [message]
            speaker=elf_leader
            message= _ "Finally, some Elves! Are you reinforcements from Aethen?"
        [/message]
        [message]
            speaker=Fiannon
            message= _ "I fear we are not. We are only passing through."
        [/message]
        [message]
            speaker=Silam
            message= _ "Nevertheless, we need to help! Commander, how bad is the situation?"
        [/message]
        [message]
            speaker=elf_leader
            message= _ "Quite bad. The Nagas have always been a threat in this region, but since they allied with the Orcs it has become far worse. Last moon they attacked us together, and since then we are under a siege, unable to call for reinforcements."
        [/message]
        [message]
            speaker=elf_leader
            message= _ "You would help us enormously if you took out the Goblins and the Orcs. You won't be able to rout the Nagas definitively, they will just come back next spring, to lay their eggs here. But without their allies, they aren't much of a threat."
        [/message]
        [message]
            speaker=elf_leader
            message= _ "If you want, take these Hunters. They'll help you."
        [/message]
        [modify_unit]
            [filter]
                id=hunter1
            [/filter]
            side=1
        [/modify_unit]
        [modify_unit]
            [filter]
                id=hunter2
            [/filter]
            side=1
        [/modify_unit]
        [modify_unit]
            [filter]
                id=hunter3
            [/filter]
            side=1
        [/modify_unit]
        [redraw][/redraw]
        [message]
            speaker=Silam
            message= _ "These hunters are as good as our fighters in melee combat. But their speciality lies in their ranged attack. It may not be especially strong, but they are able to entangle our enemies with their bolas, similar to how our shamans can entangle foes."
        [/message]
    [/event]

    {DEATHS}

    [event]
        name=last breath
        [filter]
            id=Nagaguy
        [/filter]
        [set_variable]
            name=x_ring
            value=$x1
        [/set_variable]
        [set_variable]
            name=y_ring
            value=$y1
        [/set_variable]
        [message]
            speaker=Nagaguy
            message= _ "Hissssssss, we'll ssssee usssss again!" # wmllint: no spellcheck
        [/message]
        {PLACE_IMAGE items/ring-gold.png ($x_ring) ($y_ring)}
        [event]
            delayed_variable_substitution=no
            name=moveto
            first_time_only=no
            [filter]
                side=1
                x=$x_ring
                y=$y_ring
            [/filter]
            [if]
                [variable]
                    name=ring
                    numerical_equals=1
                [/variable]
                [then]
                    [message]
                        speaker=narrator
                        image="portraits/ring.png"
                        message= _ "Do you want this unit to pick up the ring?"
                        [option]
                            message= _ "Yes"
                            [command]
                                [object]
                                    id=ring_of_swordmanship
                                    name= _ "Ring of Swordmanship"
                                    image="portraits/ring.png"
                                    duration=forever
                                    description= _ "This ring makes a cunning Swordsman out of every Fighter"
                                    # wmllint: display on
                                    cannot_use_message= _ "Pressed by the ongoing battle, you put on the ring very hastily, without carefully looking at it. But the ring just slips away from your fingers again. This time you look at it more carefully. Inside is written:
								
<span font-style='italic'>has'ben Glacyner nyrsain Subfizitas Celesitomuz as faztnis</span>
								
By chance, you know this ancient Nagaish language and can decipher it. It means as much as:
								
<span font-style='italic'>Whoever has a sword might gain accuracy, speed and strength</span>
								
You look at your weapon of choice, disappointed. Seems like you're not chosen to bear this ring." # wmllint: no spellcheck
                                    # wmllint: display off
                                    [filter]
                                        has_weapon=sword
                                        x,y=$x_ring, $y_ring
                                    [/filter]
                                    [then]
                                        [remove_item]
                                            x,y=$x_ring, $y_ring
                                        [/remove_item]
                                        [message]
                                            speaker=narrator
                                            image="portraits/ring.png"
                                            # wmllint: local spelling swordfighting
                                            message= _ "As you put the shining ring on your finger, the weight of your sword is reduced to nearly nothing. Your mind is suddenly infused with different techniques and styles of swordfighting."
                                        [/message]
                                        [set_variable]
                                            name=ring
                                            value=2
                                        [/set_variable]
                                    [/then]
                                    [effect]
                                        apply_to=attack
                                        name=sword
                                        increase_attacks=1
                                        increase_damage=2
                                        [set_specials]
                                            {WEAPON_SPECIAL_ACCURACY}
                                        [/set_specials]
                                    [/effect]
                                    [effect]
                                        apply_to=hitpoints
                                        increase_total=3
                                        increase=3
                                    [/effect]
                                [/object]
                            [/command]
                        [/option]
                        [option]
                            message= _ "No"
                            [command]
                                [allow_undo]
                                [/allow_undo]
                            [/command]
                        [/option]
                    [/message]
                [/then]
                [else]
                    [allow_undo]
                    [/allow_undo]
                [/else]
            [/if]
        [/event]
        [move_unit]
            id=Nagaguy
            to_x=44
            to_y=12
        [/move_unit]
        [kill]
            id=Nagaguy
            animate=no
            fire_event=no
