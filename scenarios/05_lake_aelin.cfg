                to_y=12
            [/move_unit]
            [kill]
                id=$movers[$i].id
                animate=no
            [/kill]
        {NEXT i}
        {CLEAR_VARIABLE movers}
        [message]
            speaker=Naia
            message= _ "Look, he dropped something!"
        [/message]
        [scroll_to]
            x=$x_ring
            y=$y_ring
            immediate=yes
        [/scroll_to]
    [/event]

    [event]
        name=attack_end
        [filter]
            side=1
        [/filter]
        [filter_second]
            side=3
            race=orc
        [/filter_second]
        [message]
            speaker=second_unit
            message= _ "Boss, I recognize these reinforcements. These are the Elves who have slain your Brother!"
        [/message]
        [message]
            speaker=Orc
            message= _ "Very good! I will avenge my brother and slaughter them!"
        [/message]
