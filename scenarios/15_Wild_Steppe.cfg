[scenario]
	id=15_Wild_Steppe
	next_scenario=16_The_Tower
	name= _ "Wild Steppe"
	map_data="{~add-ons/dawn_of_thunder/maps/15_Wild_Steppe.map}"
	{TURNS 28 26 24 }
	
	{DEFAULT_SCHEDULE}
	
	[story]
        [part]
            story= _ "After securing the Northguard help, Fiannon didn't want to wait much longer. The next day the group left the city, backed up by the Northguard forces under the Command of Smilvolf. They decided to take the way through the northern steppe."
            background=story/map3.png
        [/part]
	[/story]
	{BIGMAP_WILD_STEPPE}
	
	[side]
		side=1
		controller=human
		team_name=1
		user_team_name= _ "Aethen's representants"

		type=Elvish Thunderer
		id=Fiannon
		name= _ "Fiannon"
		profile=portraits/Fiannon.png
		canrecruit=yes
		unrenamable=yes
		recruit=""
		extra_recruit=Elvish Fighter,Elvish Archer,Elvish Shaman,Elvish Scout

		{GOLD 300 250 200 }
		{INCOME 2 0 -2}
		{FLAG_VARIANT sylvan}
	[/side]
	[side]
		side=2
		controller=ai
		team_name=2
		user_team_name= _ "Orcs"
		
		type=Orcish Warlord
		id=Warlord
		name= _ "Oruk"
		canrecruit=yes
		recruit="Orcish Warlord,Direwolf Rider,Orcish Slurbow,Orcish Nightblade,Great Troll"
		
		{GOLD 200 250 300 }
		{INCOME 15 20 25 }
		{FLAG_VARIANT ragged}
	[/side]
	[side]
		side=3
		controller=ai
		team_name=2
		user_team_name= _ "Orcs"
		
		type=Orcish Slurbow
		id=Slurbow
		name= _ "Grishnak"
		canrecruit=yes
		recruit="Orcish Warrior,Goblin Knight,Goblin Pillager,Orcish Crossbowman,Orcish Assassin,Troll"
		
		{GOLD 150 200 250 }
		{INCOME 5 10 15 }
		{FLAG_VARIANT ragged}
	[/side]
	[side]
		side=4
		controller=ai
		team_name=2
		user_team_name= _ "Orcs"
		
		type=Great Troll
		id=Troll
		name= _ "Jabir"
		canrecruit=yes
		recruit="Troll,Troll Rocklobber, Troll Whelp"
		
		{GOLD 150 200 250 }
		{INCOME 5 10 15 }
		{FLAG_VARIANT ragged}
	[/side]
	
	[event]
		name=prestart
		[recall]
			id=Naia
			x,y=35,17
		[/recall]
		[recall]
			id=Smilvolf
			x,y=35,16
		[/recall]
		[recall]
			id=Thindromli
			x,y=35,19
		[/recall]
		[set_variable]
			name=river_house_visited
			value=no
		[/set_variable]
		{BLACK_SCREEN}
		{LOCK_VIEW}
		{HIDE_UNIT}
	[/event]
	
	[event]
		name=start
	    [delay]
            time=750
        [/delay]
        # Trailing space is needed at the end to prevent the cutoff that
        # happens with italicized GUI2 text
        [interim_text]
            text= _ "<i>Chapter III: Reconquest
15. Wild Steppe </i>"
        [/interim_text]
		[clear_print]
		[/clear_print]
		{RESET_SCREEN}
		{UNLOCK_VIEW}	
		{UNHIDE_UNIT}
		[message]
			speaker=Smilvolf
			message= _ "Come on, follow me. We have nearly reached the border of the Heart Mountains"
		[/message]
		[move_unit]
			id=Smilvolf
			to_x=30
			to_y=15
		[/move_unit]
		[move_unit]
			id=Fiannon
			to_x=29
			to_y=16
		[/move_unit]
		[move_unit]
			id=Naia
			to_x=29
			to_y=17
		[/move_unit]
		[move_unit]
			id=Thindromli
			to_x=31
			to_y=16
		[/move_unit]
		[message]
			speaker=Smilvolf
			message= _ "Here they are, the great plains!
If we move southwards we'll be at the Southwood within two weeks."
		[/message]
		[message]
			speaker=Warlord
			message= _ "I think you won't...
I don't know what you're doing this far from your home elf, but you won't come any farther!"
		[/message]
		[message]
			speaker=Naia
			message= _ "Orcs, get ready to fight!"
		[/message]
		[terrain]
			terrain=Ce
			x,y=30,16
		[/terrain]
		[terrain]
			terrain=Ce
			x,y=29,17
		[/terrain]
		[terrain]
			terrain=Ce
			x,y=28,16
		[/terrain]
