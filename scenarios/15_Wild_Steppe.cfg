			terrain=Ce
			x,y=29,15
		[/terrain]
		[terrain]
			terrain=Ke
			x,y=29,16
		[/terrain]
		{REDRAW}
		[recall]
			id=Alasar
		[/recall]
		[recall]
			id=Limwen
		[/recall]
		[objectives]
			side=1
			[objective]
				description= _ "Defeat all enemy leaders"
				condition=win
			[/objective]
			[objective]
				description= _ "Death of Fiannon"
				condition=lose
			[/objective]
			[objective]
				description= _ "Death of Naia"
				condition=lose
			[/objective]
			[objective]
				description= _ "Death of Thindromli"
				condition=lose
			[/objective]
			[objective]
				description= _ "Death of Smilvolf"
				condition=lose
			[/objective]
			[gold_carryover]
				bonus=yes
				carryover_percentage=40
			[/gold_carryover]
		[/objectives]
	[/event]
	
	[event]
		name=side 1 turn 2
		[message]
			speaker=Thindromli
			message= _ "That water house in the river looks interesting! Something tells me we should investigate it."
		[/message]
		{PLACE_IMAGE "items/gohere.png" 19 15 }
	[/event]
	
	[event]
		name=moveto
		[filter]
			side=1
			[filter_location]
				x,y=19,15
			[/filter_location]
		[/filter]
		[set_variable]
			name=river_house_visited
			value=yes
		[/set_variable]
		[remove_item]
			image="misc/gohere.png"
			x,y=19,15
		[/remove_item]
		[unit]
			id=mermen
			type=Merman Spearman
			find_vacant=yes
			name="Pelagius"
			x,y=18,15
			side=1
			{IS_HERO}
		[/unit]
		[message]
			speaker=mermen
			message= _ "Stand back, filthy orc! I'll make a sieve out of you!"
		[/message]
		[delay]
			time=250
		[/delay]
		[message]
			speaker=mermen
			message= _ "Wait, you're not orcs...
Elves, dwarves, humans, Northguards... What are you doing here? Is there a circus in town?
Anyway, You've got to help me defeat these brutes. They're planning on attacking Jotha, the biggest Mermen haven in existence. If Jotha falls like Wesmere did, there won't be any lawful haven in this part of the Northlands anymore!"
		[/message]
		[message]
			speaker=Fiannon
			message= _ "Wait, Wesmere has fallen?"
		[/message]
		[message]
			speaker=mermen
			message= _ "Indeed, the Orcs razed it two moons ago. I guessed you were refugees from there?"
		[/message]
		[message]
			speaker=Fiannon
			message= _ "We were supposed to be the reinforcements!"
		[/message]
		[message]
			speaker=mermen
			message= _ "I'm sorry to be the bearer of bad news, but you're too late boy. Anyway, I'll explain everything to you later. Now let's focus on the Orcs right here."
		[/message]
		[objectives]
			side=1
			[objective]
				description= _ "Defeat all enemy leaders"
				condition=win
			[/objective]
			[objective]
				description= _ "Death of Fiannon"
				condition=lose
			[/objective]
			[objective]
				description= _ "Death of Naia"
				condition=lose
			[/objective]
			[objective]
				description= _ "Death of Thindromli"
				condition=lose
			[/objective]
			[objective]
				description= _ "Death of Smilvolf"
				condition=lose
			[/objective]
			[objective]
				description= _ "Death of Pelagius"
				condition=lose
			[/objective]
			[gold_carryover]
				bonus=yes
				carryover_percentage=40
			[/gold_carryover]
		[/objectives]
	[/event]
	
	[event]
		name=die
		first_time_only=no
		[filter]
			id=Warlord
			[or]
				id=Slurbow
			[/or]
			[or]
				id=Troll
			[/or]
		[/filter]
		[gold]
			side=2,3,4
			amount=75
		[/gold]
	[/event]
	
	[event]
		name=victory
		[if]
			[variable]
				name=river_house_visited
				equals=yes
			[/variable]
			[then]
				[message]
					speaker=mermen
					message= _ "You did it! Now let us go to Jotha, it needs your help."
				[/message]
				[message]
					speaker=Fiannon
					message= _ "But we have to go to Wesmere! It is our duty!"
				[/message]
				[message]
					speaker=Thindromli
					message= _ "Fiannon, if Wesmere has really fallen, our priority should be Jotha. We can always retake Wesmere later."
				[/message]
				[message]
					speaker=Fiannon
					message= _ "I guess this is true. Onwards to Jotha then!"
				[/message]
				[message]
					speaker=Naia
					message= _ "May I suggest a small detour? The Mage Academy where I was trained is only a small detour away from our way to Jotha. They will surely help us."
				[/message]
				{CLEAR_VARIABLE river_house_visited}
				[endlevel]
					result=victory
					bonus=yes
					linger_mode=yes
					{NEW_GOLD_CARRYOVER 40}
				[/endlevel]
			[/then]
			[else]
				[message]
					speaker=Smilvolf
					message= _ "We fought well. But I wonder why there are so many Orcs up here in the North..."
				[/message]
				[unit]
					id=mermen
					type=Merman Spearman
					find_vacant=yes
					name="Pelagius"
					x,y=19,15
					side=1
					{IS_HERO}
				[/unit]
				[message]
					speaker=mermen
					message= _ "I might have an answer for this.
They're planning on attacking Jotha, the biggest mermen haven in existence. If Jotha falls like Wesmere did, there won't be any lawful haven in this part of the Northlands anymore!"
				[/message]
				[message]
					speaker=Fiannon
					message= _ "Wait, Wesmere has fallen?"
				[/message]
				[message]
					speaker=mermen
					message= _ "Indeed, the Orcs razed it two moons ago. I guessed you were refugees from there?"
				[/message]
				[message]
					speaker=Fiannon
					message= _ "We were supposed to be the reinforcements!"
				[/message]
				[message]
					speaker=mermen
					message= _ "I'm sorry boy. But we must make haste to get to Jotha before it also falls!"
				[/message]
				[message]
					speaker=Fiannon
					message= _ "But we have to go to Wesmere! It is our duty!"
				[/message]
				[message]
					speaker=Thindromli
					message= _ "Fiannon, if Wesmere has really fallen, our priority should be Jotha. We can always retake Wesmere later."
				[/message]
				[message]
					speaker=Fiannon
					message= _ "I guess this is true. Onwards to Jotha then!"
				[/message]
				[message]
					speaker=Naia
					message= _ "May I suggest a small detour? The Mage Academy where I was trained is only a small detour away from our way to Jotha. They will surely help us."
				[/message]
				{CLEAR_VARIABLE river_house_visited}
				[endlevel]
					result=victory
					bonus=yes
					linger_mode=yes
					{NEW_GOLD_CARRYOVER 40}
				[/endlevel]
			[/else]
		[/if]
	[/event]
	
	[event]
		name=last breath
		[filter]
			id=mermen
		[/filter]
		[message]
			speaker=mermen
			message= _ "Nooo! Fiannon, promise me to save Jotha!"
		[/message]
		[message]
			speaker=Fiannon
			message= _ "We can't do it without you, Pelagius!"
		[/message]
		[endlevel]
			result=defeat
		[/endlevel]
	[/event]

	{GLOBAL_EVENTS}
	{PEASANTDEATHS}
	{DEATHS}
[/scenario]