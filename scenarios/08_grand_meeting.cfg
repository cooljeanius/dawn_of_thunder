        [/part]
        [part]
            story= _ "Something had corrupted the entire forest, and even the Woses, beings of long forgotten times, were not able to resist the dark influence. Fiannon wondered what would happen if a forest inhabited by Elves fell under this dark presence."
            background=story/swamp2.jpg
        [/part]
        [part]
            story= _ "They crossed The Great River near Carcyn while Commander Raief took the road back to Aldril into the other direction."
            background=story/coastline.jpg
        [/part]
        [part]
            story= _ "And so, for the first time since a long time our heroes re-entered a peaceful forest. The difference was easy to see. The trees were big and sane, the birds were chirping in the trees, and from time to time you could hear an innocent faerie giggling about our heroes, who were covered in dirt and blood."
            background=story/forestpath2.jpg
        [/part]
    [/story]
