		    id=Limwen
		[/have_unit]
		[then]
		    [message]
	            speaker=Limwen
		        message= _ "Oh come on Silam!"
	        [/message]
		    [message]
	            speaker=Limwen
		        message= _ "I know you, since you were a child, running, beating other children with sticks."
	        [/message]
		    [message]
	            speaker=Limwen
		        message= _ "You know, I would never bring any harm near the King."
	        [/message]
		    [message]
	            speaker=Silam
		        message= _ "Just doing my duty milady."
	        [/message]
		[/then]
    [/if]
	[message]
	    speaker=Fiannon
		message= _ "I am Fiannon, Commander of the Outpost of Astelva situated in the Southwood,..."
	[/message]
	[if]
	    [have_unit]
		    id=Alasar
		[/have_unit]
		[then]
		    [message]
	            speaker=Fiannon
		        message= _ "...this is Alasar, my loyal right hand,..."
	        [/message]
		[/then]
    [/if]
	[message]
	    speaker=Naia
		message= _ "-I am Naia, Student from the academy of Alduin."
	[/message]
	[message]
	    speaker=Naia
		message= _ "Pleased to meet you."
	[/message]
	[if]
	    [have_unit]
		    id=Limwen
		[/have_unit]
		[then]
		    [message]
	            speaker=Fiannon
		        message= _ "... and apparently, you already know Limwen."
	        [/message]
		[/then]
    [/if]
	[message]
	    speaker=Fiannon
		message= _ "And we're here, because we need an audience with the king."
	[/message]
	[message]
	    speaker=Fiannon
		message= _ "The situation is simply not bearable anymore, always more and more enemies are pressing against our borders."
	[/message]
	[message]
	    speaker=Alasar
		message= _ "It's like you chop off the head of an orc and two others orcs replace him."
	[/message]
	[message]
	    speaker=Fiannon
		message= _ "This mage, helped us during our last battle and saved our forest from being overwhelmed by undead monsters."
	[/message]
	[message]
	    speaker=Naia
		message= _ "You're welcome."
	[/message]
	[message]
	    speaker=Silam
		message= _ "Well, I'll let you know, that the situation is basically the same everywhere..."
	[/message]
	[message]
	    speaker=Silam
		message= _ "...nevertheless the king will receive you."
	[/message]
	[message]
