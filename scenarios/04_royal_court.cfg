		message= _ "Mylord, Mylady,"
	[/message]
	[message]
	    speaker=Naia
		message= _ "High Lord of the Elves, beautiful Lady Esyae,"
	[/message]
	[message]
	    speaker=narrator
		message= _ "(everybody bows down before the Lord and his court)"
	[/message]
	[message]
	    speaker=Eldrim
		message= _ "Young Fiannon. What leads you to my court? Shouldn't you be at Fort Astelva?"
	[/message]
	[message]
	    speaker=Syviis
		message= _ "Pah! Have you already returned? Already giving up on your duty? And why do you bring this human girl with you?"
	[/message]
	[message]
	    speaker=Naia
		message= _ "I am Naia, a humble human mage. It's great to see that after all this time the Elves still remember King Konrad and the great mage Delphador."
	[/message]
	[message]
	    speaker=Esyae
		message= _ "Yes, they were some of the few humans, that we elves really respected. We hold them in great regards. After all, Konrad spent his entire youth here and even knew my grandma Chantal. "
	[/message]
	[message]
	    speaker=Syviis
		message= _ "Yes, and they were also the last human who entered these forests. It was forbidden to all humans to come to these forests ever again because of a certain Knight, who should not be named. You should not be here, girl!"
	[/message]
	[message]
	    speaker=Esyae
		message= _ "Please, don't be so harsh Syviis. I'm sure Fiannon can explain all of this."
	[/message]
	[message]
	    speaker=Fiannon
		message= _ "Excuse me my Lords. Over the past year we were having always more and more attacks by various foes. I sent you a messenger, but he was intercepted by a necromancer who then attacked us next. We wouldn't have survived if it wasn't for this human mage who appeared just in time on the battlefield."
	[/message]
	[message]
	    speaker=Fiannon
		message= _ "That's why I decided to tell you yourself of our situation. We wouldn't have been able to hold the fort anyway with our current resources. Also, regarding our situation, I thought it was the best, if Naia and her few soldiers would come with us."
	[/message]
	[message]
	    speaker=Syviis
		message= _ "Still her presence is a violation..."
	[/message]
	[message]
	    speaker=Eldrim
		message= _ "Calm down Syviis!"
	[/message]
	[message]
	    speaker=Syviis
		message= _ "Hmrf, fine..."
	[/message]
	[message]
	    speaker=Eldrim
		message= _ "Yes Fiannon the situation seems bad indeed. Kerym, what about the rest of our army?"
	[/message]
	[message]
	    speaker=Kerym
		message= _ "Sir, as you surely know the state of the rest of our army isn't much better. But we'll surely find some battalion we could send to reinforce Astelva."
	[/message]
	[message]
	    speaker=Eldrim
		message= _ "Hmmm, I've got a better idea. Send the third division to the southern frontier. This should be enough to hold off the enemies for some time."
	[/message]
	[message]
	    speaker=Eldrim
		message= _ "But you, Fiannon will do something else for me. In a few days the Ka'lian will reassemble in Wesmere again. Take my seal and lead your group of soldiers to Wesmere, to represent the southern woods and find a solution to all these enemies. It may be, that all Elves on the great Continent need to unite to counter the numerous threats."
	[/message]
	[message]
	    speaker=Fiannon
		message= _ "M-My lord, I am honoured. "
	[/message]
	[message]
	    speaker=Syviis
		message= _ "Are you sure Sir? To send  such an inexperienced little group of warriors such a long way to Wesmere? Also shouldn't you be present personally?"
	[/message]
	[message]
	    speaker=Eldrim
		message= _ "This won't be needed Syviis. We don't have the military means to escort me to Wesmere at the moment anyway. Also most of the way is through Wesnoth, which is our ally, and also Fiannon won't go alone I think. I believe that mage..."
	[/message]
	[message]
	    speaker=Naia
		message= _ "My name is Naia, Sir."
	[/message]
	[message]
	    speaker=Eldrim
		message= _ "... Naia will accompany him at least until Wesnoth and also I'll send Silam with him."
	[/message]
	[message]
	    speaker=Silam
		message= _ "As you wish Sir."
	[/message]
	[message]
	    speaker=Eldrim
		message= _ "Silam, you're an experienced fighter and veteran. I count on you to support Fiannon in his duties as commander and to help him to fulfill his mission. "
	[/message]
	[message]
	    speaker=Silam
		message= _ "Yes, Sir! I will not deceive you Sir!"
	[/message]
	[message]
	    speaker=Esyae
		message= _ "I wish you luck young Fiannon. May Eloh guide you and her light follow every one of you steps."
	[/message]
