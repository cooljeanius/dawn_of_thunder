                        [/status]
                    [/filter_wml]
                [/and]
            [/filter]
            variable=unfrozen
            kill=no
        [/store_unit]
        {FOREACH unfrozen i}
            [remove_unit_overlay]
                id=$unfrozen[$i].id
                image=misc/freezing-icon.png
            [/remove_unit_overlay]
            [modify_unit]
                [filter]
                    id=$unfrozen[$i].id
                [/filter]
                [status]
                    frozen=no
                [/status]
            [/modify_unit]
        {NEXT i}
        {CLEAR_VARIABLE unfrozen}
