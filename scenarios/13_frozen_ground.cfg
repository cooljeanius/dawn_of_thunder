#textdomain wesnoth-Dawn_of_Thunder

#define MOVE_WOLF_FAKE TYPE X Y FROM_X FROM_Y
#ifdef EASY
    {VARIABLE_OP unitnumber rand (1,1,2,2,3,3)}
#endif
#ifdef NORMAL
    {VARIABLE_OP unitnumber rand (1,2,2,2,3,3)}
#endif
#ifdef HARD
    {VARIABLE_OP unitnumber rand (2,2,3,3,3)}
#endif
    [if]
        [have_unit]
            x,y={X},{Y}
        [/have_unit]
        [then]
            [store_locations]
                x,y={X},{Y}
                radius=1
                [not]
                    [filter]
                    [/filter]
                [/not]
                variable=newlocation
            [/store_locations]
            [switch]
                variable=unitnumber
                [case]
                    value=1
                    [move_unit_fake]
                        type=Wolf
                        x={FROM_X},$newlocation[1].x|
                        y={FROM_Y},$newlocation[1].y|
                        side=2
                    [/move_unit_fake]
                    [unit]
                        type=Wolf
                        x,y=$newlocation[1].x|,$newlocation[1].y|
                        side=2
                        find_vacant=yes
                    [/unit]
                [/case]
                [case]
                    value=2
                    [move_unit_fake]
                        type=Great Wolf
                        x={FROM_X},$newlocation[1].x|
                        y={FROM_Y},$newlocation[1].y|
                        side=2
                    [/move_unit_fake]
                    [unit]
                        type=Great Wolf
                        x,y=$newlocation[1].x|,$newlocation[1].y|
                        side=2
                        find_vacant=yes
                    [/unit]
                [/case]
                [case]
                    value=3
                    [move_unit_fake]
                        type=Direwolf
                        x={FROM_X},$newlocation[1].x|
                        y={FROM_Y},$newlocation[1].y|
                        side=2
                    [/move_unit_fake]
                    [unit]
                        type=Direwolf
                        x,y=$newlocation[1].x|,$newlocation[1].y|
                        side=2
                        find_vacant=yes
                    [/unit]
                [/case]
            [/switch]
        [/then]
        [else]
            [switch]
                variable=unitnumber
                [case]
                    value=1
                    [move_unit_fake]
                        type=Wolf
                        x={FROM_X},{X}
                        y={FROM_Y},{Y}
                        side=2
                    [/move_unit_fake]
                    [unit]
                        type=Wolf
                        x,y={X},{Y}
                        side=2
                    [/unit]
                [/case]
                [case]
                    value=2
                    [move_unit_fake]
                        type=Great Wolf
                        x={FROM_X},{X}
                        y={FROM_Y},{Y}
                        side=2
                    [/move_unit_fake]
                    [unit]
                        type=Great Wolf
                        x,y={X},{Y}
                        side=2
                    [/unit]
                [/case]
                [case]
                    value=3
                    [move_unit_fake]
                        type=Direwolf
                        x={FROM_X},{X}
                        y={FROM_Y},{Y}
                        side=2
                    [/move_unit_fake]
                    [unit]
                        type=Direwolf
                        x,y={X},{Y}
                        side=2
                    [/unit]
                [/case]
            [/switch]
        [/else]
    [/if]
    {CLEAR_VARIABLE unitnumber}
#enddef

[scenario]
    id=13_frozen_ground
    next_scenario=14_Hope_or_Hostility
    name= _ "Frozen Ground"
    map_data="{~add-ons/dawn_of_thunder/maps/13_frozen_ground.map}"
    victory_when_enemies_defeated=no
    turns=5

    {DEFAULT_SCHEDULE}
    {SCENARIO_MUSIC sounds_ambient_wind-blustery.ogg}
    victory_when_enemies_defeated=no

    {DOT_INCLUDE utils/freezing-utils.cfg}

    [story]
        [part]
            background=story/map3.png
        [/part]
    [/story]
    {BIGMAP_FROZEN_GROUND}

    [side]
        side=1
        controller=human
        team_name=1
        user_team_name= _ "Aethen's representants"

        type=Elvish Thunderer
        id=Fiannon
        name= _ "Fiannon"
        profile=portraits/Fiannon.png
        canrecruit=yes
        unrenamable=yes
        fog=yes
        recruit=""
        extra_recruit=Elvish Fighter,Elvish Archer,Elvish Shaman,Elvish Scout

        {GOLD 180 150 120}
        {INCOME 2 0 -2}
        {FLAG_VARIANT sylvan}
        [village]
            x,y=14,9
        [/village]
