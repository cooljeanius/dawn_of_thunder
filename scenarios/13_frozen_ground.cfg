    [event]
        name=side 1 turn 5
        [move_unit_fake]
            type=Wolf
            x=10,10,12,12,11,11
            y=21,19,18,17,17,16
            side=2
        [/move_unit_fake]
        [unit]
            x,y=11,16
            type=Northguard Braveheart
            name="Smilvolf"
            side=2
            id=Smilvolf
            profile="portraits/Smilvolf.png"
            canrecruit=yes
            [modifications]
                {TRAIT_LOYAL}
                {TRAIT_STRONG}
                {TRAIT_INTELLIGENT}
            [/modifications]
        [/unit]
        [redraw]
            clear_shroud=yes
        [/redraw]
        [message]
            speaker=Smilvolf
            message= _ "Halt this! Strangers, I give you one chance to explain your presence here! And it better be good, else I will let my pets devour you."
        [/message]
        [message]
            speaker=Naia
            message= _ "<small>Did that wolf just transform? Wow, I have never seen such kind of magic...</small>"
        [/message]
        [message]
            speaker=Fiannon
            message= _ "Sir, I am Fiannon and speak for the Council of the Elves of Wesmere! I came here to ask for your aid! We've been attacked by an enormous Orcish Horde during one of our meetings! We were barely able to hold the walls of Wes-"
        [/message]
        [message]
            speaker=Smilvolf
            message= _ "What do I care for the Elves of Wesmere or the Orcs? We rarely meet any Elves and the Orcs are far too few to pose any threat to us in our hunting grounds.
Badly prepared as they are against the Cold, the few that actually reach these peaks are already more dead than alive."
        [/message]
        [message]
            speaker=Fiannon
            message= _ "Please! We fought countless monsters on our way here, just to meet you! You are the only one who can save us. The Dwarves can't leave their Tunnels for they are in a permanent state of War against the Trolls and Undead."
        [/message]
        [message]
            speaker=Naia
            message= _ "Sir, I might not have lived for years in this cold, but I've been taught strategy from some of the cleverest men of Wesnoth. And I can tell you that these Elves are of the uttermost importance to the well-being of your frosty Kingdom. Not only they bundle the attention of the Orcs in the lower plains but also should they fail to defend their forest, the Orcs will have enough ressources to breed and get stronger And they will strive for more and more land, and when they will enter your place they will come in hordes that have not yet been seen on the continent and they will be better prepared than they have ever been!"
        [/message]
        [message]
            speaker=Thindromli
            message= _ "Aye, I can confirm that those are brave men who fight valiantly. Worthy to fight alongside."
        [/message]
        [message]
            speaker=Smilvolf
            message= _ "Invasion of the Orcish Hordes you say? Valiant fighters you say? Well I have seen how you fight, but you will have to prove this to my people if you want them to help you."
        [/message]
        [message]
            speaker=Fiannon
            message= _ "How can we prove this to your People?"
        [/message]
        [message]
            speaker=Smilvolf
            message= _ "Through Trial by Combat of Course! Your leader against one of our strongest fighters until the snow is read from their blood! That is how we do it up here in the North. Follow me, I will lead you to our village!"
        [/message]
        [message]
            speaker=Fiannon
            message= _ "Gulp!"
        [/message]
        [modify_unit]
            [filter]
                id=Smilvolf
            [/filter]
            side=1
            canrecruit=no
            {IS_HERO}
        [/modify_unit]
        [redraw]
            clear_shroud=yes
        [/redraw]
        [store_unit]
            [filter]
                side=1
                [and]
                    [filter_wml]
                        [status]
