        [/redraw]
    [/event]
    [event]
        name=side 2 turn 3 end
        {MOVE_WOLF_FAKE TYPE "7" "13" "1,4,6" "14,12,13"}
        {MOVE_WOLF_FAKE TYPE "9" "14" "1,7,9" "19,16,15"}
