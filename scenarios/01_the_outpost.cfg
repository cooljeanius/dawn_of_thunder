                {TRAIT_SKILLED}
                {TRAIT_NIMBLE}
                {TRAIT_TOUGH}
                {TRAIT_EGOIST}
            [/modifications]
            {IS_LOYAL}
        [/unit]
        [unit]
            id=Harendoion
