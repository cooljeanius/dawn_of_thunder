#define TREASURE_CHEST X Y GOLD1 GOLD2 GOLD3
    [event]
        name=start
        [item]
            x,y={X},{Y}
            image="items/chest.png~CS(-60,-45,-25)"
        [/item]
    [/event]
    [event]
        name=moveto
        [filter]
            side=1
            x,y={X},{Y}
        [/filter]
        [message]
            speaker=$unit.id
            message= _ "Hey look, I found some gold!"
        [/message]
#ifdef EASY
        [gold]
            side=1
            amount={GOLD1}
        [/gold]
#endif
#ifdef NORMAL
        [gold]
            side=1
            amount={GOLD2}
        [/gold]
#endif
#ifdef HARD
        [gold]
            side=1
            amount={GOLD3}
        [/gold]
#endif
        [sound]
            name=gold.ogg
        [/sound]
        [remove_item]
            x,y={X},{Y}
        [/remove_item]
    [/event]
#enddef

