            profile="portraits/humans/dark-adept.png"
            name="Mal Lirak"
            side=5
            id=Lirak
            experience=73
            canrecruit=yes
            extra_recruit="Wraith, Spectre, Shadow, Ghost"
        [/unit]
        [message]
            speaker=Lirak
            message= _ "Orcs! Nagas! You are taking to long for the Masters taste, so I brought some ghostly support.
Naia, long time not seen! I see you are still with that elf, I heard you have been pestering M'Brin. Well, I have learned a lot since the last time we met."
        [/message]
        [message]
            speaker=Alasar
            message= _ "Not that guy again..."
        [/message]
        [message]
            speaker=Fiannon
            message= _ "We can't let him escape again! This time, we should surround him at least from three sides to be able to cature him."
        [/message]
        [modify_side]
            side=5
            user_team_name=_ "Mal Lirak"
        [/modify_side]
        [objectives]
            side=1
            [objective]
                description= _ "Defeat all enemy leaders AND"
                condition=win
            [/objective]
            [objective]
                description= _ "Capture Mal Lirak"
                condition=win
            [/objective]
            [objective]
                description= _ "Death of Fiannon"
                condition=lose
            [/objective]
            [objective]
                description= _ "Death of Naia"
                condition=lose
            [/objective]
            [objective]
                description= _ "Death of Thindromli"
                condition=lose
            [/objective]
            [objective]
                description= _ "Death of Smilvolf"
                condition=lose
            [/objective]
            [objective]
                description= _ "Death of Pelagius"
                condition=lose
            [/objective]
            [objective]
