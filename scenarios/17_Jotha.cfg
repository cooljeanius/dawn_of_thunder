                condition=lose
            [/objective]
            [gold_carryover]
                bonus=yes
                carryover_percentage=40
            [/gold_carryover]
            [note]
                description= _ "Mal Lirak can be catured by surrounding him from at least 3 sides."
            [/note]
        [/objectives]
    [/event]

    [event]
        name=side 2 turn 11
        [if]
            [variable]
                name=armor_taken
                equals=no
            [/variable]
            [then]
                [message]
                    speaker=mermaid
                    message= _ "Heroes, we have been guarding an armor in Jotha for centuries. It is humanoid, so we can't use it but you should!"
                [/message]
            [/then]
        [/if]
    [/event]

    [event]
        name=side 2 turn 10
        [if]
            [variable]
                name=turtles_found
                equals=no
            [/variable]
            [then]
                [message]
                    speaker=mermaid
                    message= _ "Pelagius, maybe you should ask the turtles for help. Their lagoon is also endangered."
                [/message]
                [message]
                    speaker=mermen
                    message= _ "Good idea, milady!"
                [/message]
                {HIGHLIGHT_IMAGE 46 2 "items/gohere.png" "scenery/nest-empty.png"}
            [/then]
        [/if]
    [/event]

    [event]
        name=moveto
        first_time_only=no
        [filter]
            x,y=46,2
            side=1
            [and]
                [variable]
                    name=turtles_found
                    equals=no
                [/variable]
            [/and]
        [/filter]
        [if]
            [variable]
                name=unit.id
                equals=mermen
            [/variable]
            [then]
                [remove_item]
                    image="items/gohere.png"
                    x,y=46,2
                [/remove_item]
                [message]
                    speaker=mermen
                    message= _ "Turtles, I know you are here!

Show yourselves!"
                [/message]
                {NAMED_LOYAL_UNIT 1 (Giant Sea Turtle) 47 2 (turtle)("Gargantua")}
                [message]
                    speaker=turtle
                    message= _ "What do you want, merman?"
                [/message]
                [message]
                    speaker=mermen
                    message= _ "Oh time-honored Sea Turtle. We have always been friends, we've hunted between the corals together since I was young. We need your help against the invaders. Their forces are strong, and they plan on destroying everything inside of this bay, even your lagoon and the very coral riffs that support your life."
                [/message]
                [message]
                    speaker=turtle
                    message= _ "Very well, I have lived here since over 400 years. I will not have anyone take it from me. Children!"
                [/message]
                {LOYAL_UNIT 1 (Baby Sea Turtle) 47 1}
                {LOYAL_UNIT 1 (Sea Turtle) 46 1}
                [set_variable]
                    name=turtles_found
                    value=yes
                [/set_variable]
            [/then]
            [else]
                [message]
                    speaker=mermenking
                    message= _ "Pelagius, you know the turtles better than $unit.name|, maybe you should talk to them."
                [/message]
                [move_unit]
                    to_x=46
                    to_y=3
                    id=$unit.id
                [/move_unit]
            [/else]
        [/if]
    [/event]

    [event]
        name=moveto
        first_time_only=no
        [filter]
            side=1
            [filter_adjacent]
                id=Lirak
                [filter_adjacent]
                    side=1
                    count=3
                [/filter_adjacent]
            [/filter_adjacent]
        [/filter]
        [message]
            speaker=$unit.id
            message= _ "We've got you encircled! You have nowhere to go!"
        [/message]
        [message]
            speaker=Fiannon
            message= _ "This time you won't escape us! We've got a lot of questions to ask to you!"
        [/message]
        [message]
            speaker=Naia
            message= _ "How did you get so powerful? You barely passed your midterms when you were still in the academy!"
        [/message]
        [message]
            speaker=Lirak
            message= _ "You know Naia ... Sometimes you just have to change your teacher. You are not the only one who has learned a lot.
Farewell, and good luck in your endeavor of saving Wesmere! You will soon understand what is really going on, and then we will see ourselves again!"
        [/message]
        [object]
            [filter]
                id=Lirak
            [/filter]
            [effect]
                apply_to=new_animation
                [animation]
                    apply_to=pre_teleport
                    {TELEPORT_OUT_ANIMATION}
                [/animation]
            [/effect]
        [/object]
        [animate_unit]
            flag=pre_teleport
            [filter]
                id=Lirak
            [/filter]
        [/animate_unit]
        [kill]
            id=Lirak
            fire_event=no
        [/kill]
        [delay]
            time=1000
        [/delay]
        [message]
            speaker=Thindromli
            message= _ "By Odin's beard, I thought only Silver mages know how to teleport!"
        [/message]
        [message]
            speaker=Naia
            message= _ "I thought as well. His teacher must be really powerful."
        [/message]
        [set_variable]
            name=winning_conditions
            value=$($winning_conditions + 1)
        [/set_variable]
        [if]
            [variable]
                name=winning_conditions
                equals=3
            [/variable]
            [then]
                [message]
                    race=merman
                    [not]
                        id=mermenking
                        [or]
                            id=mermaid
                        [/or]
                    [/not]
                    message= _ "Milord, with the Necromancers disappearance the last of the enemy forces are fleeing!"
                [/message]
                [fire_event]
                    name=victory
                [/fire_event]
            [/then]
            [else]
                [message]
                    speaker=Smilvolf
                    message= _ "We should stop talking and rather focus on the task at hand!"
                [/message]
            [/else]
        [/if]
    [/event]

    [event]
        name=victory
        [message]
            speaker=Thindromli
            message= _ "We did it!"
        [/message]
        [message]
            speaker=Smilvolf
            message= _ "It was a great victory, elf! I am honored to fight besides such a skilled tactician."
        [/message]
