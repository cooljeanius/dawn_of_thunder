#textdomain wesnoth-Dawn_of_Thunder

#define DEATHS
    [event]
        name=last breath
        [filter]
            id=Naia
            type=Grey Mage
        [/filter]
        [message]
            speaker=Naia
            #po: Naia should only say this as a Grey Mage:
            message= _ "Nooo! I didn't even manage to learn how to teleport yet!"
        [/message]
        [message]
            speaker=Fiannon
            message= _ "Curses! Without her, we'll never learn more about the orc menace!"
        [/message]
        [endlevel]
            result=defeat
        [/endlevel]
    [/event]

    [event]
        name=last breath
        [filter]
            id=Naia
            type=Silver Mage of the Moon
        [/filter]
        [message]
            speaker=Naia
            # wmllint: local spelling photoregenerate
            #po: Naia should only say this as a Silver Mage:
            message= _ "Nooo! I didn't even manage to learn how to photoregenerate yet! Or how to illuminate, either, for that matter!"
        [/message]
        [message]
            speaker=Fiannon
            message= _ "Curses! Without her, we'll never learn more about the orc menace!"
        [/message]
        [endlevel]
            result=defeat
        [/endlevel]
    [/event]

    [event]
        name=last breath
        [filter]
            id=Naia
            type=Golden Mage of the Sun
            canrecruit=no
        [/filter]
        [message]
            speaker=Naia
            #po: WIP: Naia should only say this as a Golden Mage, before she becomes able to recruit:
            message= _ "Nooo! I didn't even manage to learn how to recruit more troops yet! Or summon anything, either, for that matter!"
        [/message]
        [message]
            speaker=Fiannon
            message= _ "Curses! Without her, we'll never learn more about the orc menace!"
        [/message]
        [endlevel]
            result=defeat
        [/endlevel]
    [/event]

    [event]
        name=last breath
        [filter]
            id=Naia
            type=Golden Mage of the Sun
            canrecruit=yes
        [/filter]
        [message]
            speaker=Naia
            #po: WIP: Naia should only say this as a Golden Mage that can recruit:
            message= _ "Nooo! I didn't even manage to tell Fiannon I loved him yet!"
        [/message]
        [message]
            speaker=Fiannon
            message= _ "Curses! Without her... wait, Naia, did you just say you loved me?! Nooo!!!"
        [/message]
        [endlevel]
            result=defeat
        [/endlevel]
    [/event]

    [event]
        name=last breath
        [filter]
            id=Smilvolf
        [/filter]
        [message]
            speaker=Smilvolf
            message= _ "Death on the battlefield is a noble death. I'll join my ancestors now!"
        [/message]
        [message]
            speaker=Fiannon
            message= _ "Damn! Without him, the Northguards will stop supporting us!"
        [/message]
        [endlevel]
            result=defeat
        [/endlevel]
    [/event]

    [event]
        name=last breath
        [filter]
            id=Fiannon
        [/filter]
        [message]
            speaker=Fiannon
            message= _ "Noooo, I'm not ready to die this soon!"
        [/message]
        [message]
            id=Naia
            message= _ "Please don't leave us now; we still need you!"
        [/message]
        [message]
            speaker=Fiannon
            message=_ "Continue...ugh...without...ugh...me."
        [/message]
        [endlevel]
            result=defeat
        [/endlevel]
    [/event]

    [event]
        name=last breath
        [filter]
            id=Silam
        [/filter]
        [message]
            speaker=Silam
            message= _ "Must ... accomplish ... mission!"
        [/message]
        [message]
            speaker=Fiannon
            message=_ "Without him we are lost."
        [/message]
        [endlevel]
            result=defeat
        [/endlevel]
    [/event]

    [event]
        name=last breath
        [filter]
            id=Thordrul
        [/filter]
        [message]
            speaker=Thordrul
            message= _ "Someone protect my gold!"
        [/message]
        [message]
            speaker=Fiannon
            message=_ "Without him, we'll never get to the surface again!"
        [/message]
        [endlevel]
            result=defeat
        [/endlevel]
    [/event]

    [event]
        name=last breath
        [filter]
            id=Thindromli
        [/filter]
        [message]
            speaker=Thindromli
            message= _ "Argh, I..."
        [/message]
        [message]
            speaker=Thordrul
            message= _ "My son! I see now that I've cared too much about my gold, and not enough about you!"
        [/message]
        [endlevel]
            result=defeat
        [/endlevel]
    [/event]

    [event]
        name=last breath
        [filter]
            id=minecart
        [/filter]
        [message]
            speaker=Thordrul
            message= _ "My Gold! Damn elves, this is all your fault!"
        [/message]
        [endlevel]
            result=defeat
        [/endlevel]
    [/event]

    [event]
        name=last breath
        [filter]
            id=Alasar
        [/filter]
        [message]
            speaker=Alasar
            message= _ "No! Me? Overwhelmed... Can't be..."
        [/message]
        [message]
            speaker=Fiannon
            message= _ "Goodbye Alasar. We will miss you."
        [/message]
    [/event]

    [event]
        name=last breath
        [filter]
            id=Limwen
        [/filter]
        [message]
            speaker=Limwen
            message= _ "I'm too old for this."
        [/message]
        [message]
            speaker=Naia
            message= _ "What a shame, she had to die! I could have learned so much from her!"
        [/message]
    [/event]
#enddef

