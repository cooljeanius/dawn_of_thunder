#textdomain wesnoth-Invasion_from_the_Unknown

[unit_type]
    id=Elvish Trapper
    name= _ "Elvish Trapper"
    race=elf
    gender=male,female
    image="units/elves/elvish-trapper/trapper.png"

    hitpoints=43
    movement_type=woodland
    movement=6
    experience=84
    level=2
    alignment=neutral
    advances_to=Elvish Prowler
    cost=34
    usage=mixed fighter
    [abilities]
        {ABILITY_AMBUSH}
    [/abilities]
    [movement_costs]
        cave=2
    [/movement_costs]
    # These guys have a better defense in swamp water and sands
    [defense]
        swamp_water=60
        cave=50
        mountains=30
        hills=40
        sand=60
    [/defense]
    description= _ "Elvish Trappers have increased their expertise in patrolling and defending their bases, having learned the value of confusing their enemies and backstabbing them. These skirmishers have become more skilled with the short sword, having less need of using their bolas to beat their opponents."+{SPECIAL_NOTES}+{SPECIAL_NOTES_AMBUSH}+{SPECIAL_NOTES_SLOW}
    die_sound={SOUND_LIST:ELF_HIT}
    {DEFENSE_ANIM "units/elves/elvish-trapper/trapper.png" "units/elves/elvish-trapper/trapper.png" {SOUND_LIST:ELF_HIT} }
    [attack]
        name=sword
        description= _ "sword"
        type=blade
        range=melee
        damage=7
        number=4
        icon=attacks/sword-elven.png
    [/attack]
    [attack]
        name=bolas
        description= _"bolas"
        type=impact
        range=ranged
        damage=8
        number=2
        [specials]
            {WEAPON_SPECIAL_SLOW}
        [/specials]
    [/attack]
    [attack_anim]
        [filter_attack]
            name=bolas
        [/filter_attack]
        {MISSILE_FRAME_BOLAS}
        [if]
            hits=yes
            [frame]
                begin=-300
                end=-200
                #image=units/elves-desert/trapper-ranged-1.png
                image="units/elves/elvish-trapper/trapper.png"
                sound=hatchet.wav
            [/frame]
        [/if]
        [else]
            hits=no
            [frame]
                begin=-300
                end=-200
                #image=units/elves-desert/trapper-ranged-1.png
                image="units/elves/elvish-trapper/trapper.png"
                sound=hatchet-miss.wav
            [/frame]
        [/else]
        [frame]
            begin=-200
            end=-100
            #image=units/elves-desert/trapper-ranged-2.png
            image="units/elves/elvish-trapper/trapper.png"
        [/frame]
        [frame]
            begin=-100
            end=0
            #image=units/elves-desert/trapper-ranged-3.png
            image="units/elves/elvish-trapper/trapper.png"
        [/frame]
    [/attack_anim]
    [attack_anim]
        [filter_attack]
            name=sword
        [/filter_attack]
        [frame]
            begin=-200
            end=-100
            #image="units/elves/elvish-trapper/trapper-sword-1.png"
            image="units/elves/elvish-trapper/trapper.png"
        [/frame]
        [if]
            hits=yes
            [frame]
                begin=-100
                end=100
                #image="units/elves/elvish-trapper/trapper-sword-2.png"
                image="units/elves/elvish-trapper/trapper.png"
                sound={SOUND_LIST:SWORD_SWISH}
            [/frame]
        [/if]
        [else]
            hits=no
            [frame]
                begin=-100
                end=100
                #image="units/elves/elvish-trapper/trapper-sword-2.png"
                image="units/elves/elvish-trapper/trapper.png"
                sound={SOUND_LIST:MISS}
            [/frame]
        [/else]
    [/attack_anim]
    [female]
        name= _ "female^Elvish Trapper"
        gender=female
        image="units/elves/elvish-trapper/trapper+female.png"
        die_sound={SOUND_LIST:ELF_FEMALE_HIT}
        {DEFENSE_ANIM "units/elves/elvish-trapper/trapper+female.png" "units/elves/elvish-trapper/trapper+female.png" {SOUND_LIST:ELF_FEMALE_HIT} }
        [attack_anim]
            [filter_attack]
                name=bolas
            [/filter_attack]
            [if]
                [frame]
                    #image=units/elves-desert/trapper-ranged-1.png
                    image="units/elves/elvish-trapper/trapper+female.png"
                [/frame]
            [/if]
            [else]
                [frame]
                    #image=units/elves-desert/trapper-ranged-1.png
                    image="units/elves/elvish-trapper/trapper+female.png"
                [/frame]
            [/else]
            [frame]
                #image=units/elves-desert/trapper-ranged-2.png
                image="units/elves/elvish-trapper/trapper+female.png"
            [/frame]
            [frame]
                #image=units/elves-desert/trapper-ranged-3.png
                image="units/elves/elvish-trapper/trapper+female.png"
            [/frame]
        [/attack_anim]
        [attack_anim]
            [filter_attack]
                name=sword
            [/filter_attack]
            [frame]
                #image="units/elves/elvish-trapper/trapper+female-sword-1.png"
                image="units/elves/elvish-trapper/trapper+female.png"
            [/frame]
            [if]
                [frame]
                    #image="units/elves/elvish-trapper/trapper+female-sword-2.png"
                    image="units/elves/elvish-trapper/trapper+female.png"
                [/frame]
            [/if]
            [else]
                [frame]
                    #image="units/elves/elvish-trapper/trapper+female-sword-2.png"
                    image="units/elves/elvish-trapper/trapper+female.png"
                [/frame]
            [/else]
        [/attack_anim]
    [/female]
[/unit_type]
