[unit_type]
    id=Squire
    name= _ "Squire"
    race=human
    image="units/humans/squire/squire.png"
    small_profile="portraits/squire.png~dawn_of_thunder(205,205)"
    profile="portraits/squire.png"

    hitpoints=29
    movement_type=mounted
    movement=7
    experience=32
    level=0
    alignment=lawful
    advances_to=Horseman
    undead_variation=mounted
    cost=12
    usage=fighter
    description= _ "Knights often take young boys under their apprenticeship and train them to be squires. They equip these with a rough spear, and a donkey. Squires have to follow their Knight around and help them with various tasks, like carrying their armour. In exchange, the Knight teaches the squire how to fight. A Squire who has proven his worth in combat may become an independent Horseman."+{SPECIAL_NOTES}+{SPECIAL_NOTES_CHARGE}
    die_sound=horse-die.ogg
    [portrait]
        size=400
        side="left"
        mirror="false"
        image="portraits/squire.png"
    [/portrait]
    [portrait]
        size=400
        side="right"
        mirror="true"
        image="portraits/squire.png"
    [/portrait]
    [attack]
        name=spear
        description=_"spear"
        type=pierce
        [specials]
            {WEAPON_SPECIAL_CHARGE}
        [/specials]
        range=melee
        damage=6
        number=2
    [/attack]

    {DEFENSE_ANIM_DIRECTIONAL "units/humans/squire/squire-defend.png" "units/humans/squire/squire-defend.png" "units/humans/squire/squire-defend.png" "units/humans/squire/squire-defend.png" {SOUND_LIST:HORSE_HIT} }

    [movement_anim]
        start_time=0
        [if]
            direction=s,se,sw
            [frame]
                image="units/humans/squire/squire-moving.png"
            [/frame]
        [/if]
        [else]
            direction=n,ne,nw
            [frame]
                image="units/humans/squire/squire-moving.png"
            [/frame]
        [/else]
    [/movement_anim]

    [attack_anim]
        [if]
            hits=no
            [frame]
                begin=0
                image="units/humans/squire/squire-attack.png"
                sound={SOUND_LIST:MISS}
            [/frame]
        [/if]
        [else]
            hits=yes
            [frame]
                begin=0
                image="units/humans/squire/squire-attack.png"
                sound=spear.ogg
            [/frame]
        [/else]
    [/attack_anim]
[/unit_type]
