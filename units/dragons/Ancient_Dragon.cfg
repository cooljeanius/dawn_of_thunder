    id=Ancient Dragon
    name= _ "Ancient Dragon"
    race=monster
    image="units/dragons/ancient-dragon-base.png"
    {DEFENSE_ANIM_RANGE "units/dragons/ancient-dragon-base.png" "units/dragons/ancient-dragon-base.png" {SOUND_LIST:DRAKE_HIT} melee}
    profile="portraits/akrinas.png"
    small_profile="portraits/akrinas.png~dawn_of_thunder(205,205)"
    hitpoints=220
    movement_type=smallfly
    movement=12
